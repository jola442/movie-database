<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMovies Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <ul class= "navbar">
                <li>
                    <div id = "logo">
                        <a href="/home">JMovies</a>  
                    </div>
                </li>
    
                <li>
                    <div class="searchbar">
                        <div class="searchselect">
                            <select name="search-options" id="search-options">
                                <option value="title">Movie Title</option>
                                <option value="genre">Movie Genre</option>
                                <option value="minRating">Min Rating</option>
                                <option value="year">Movie Year</option>
                                <option value="users">Users</option>
                                <option value="people">People</option>
                            </select>
                        </div>
                        <div class="searchtextbox">
                            <input type="text" id = "searchbar" name="searchbar" placeholder="Search...">
                        </div>
                        <div class="buttonDiv">
                            <button type="submit" onclick=search()><i class="fa fa-search"></i></button>
                        </div>
                    </div>

                </li>
                <li><a href = "/index.html">Home</a></li>
                <li><a href = "/movies">Movies</a></li>
                <li><a href="/filter">Filter</a></li>
                
            </ul>
        </nav>
    </header>
    <div class = "loginPanel">
        <h1>Welcome</h1>
            <input type="text" id = "username" name="username" placeholder="Username" required> 
            <br><br>
        
            <input type="password" id= "password" name="password" placeholder="Password"required>
            <br><br>

       <input type="button" id="sign-in" value = "Sign In" onclick = verifyAccount()>

 
    
        <span>Not a member?</span>
        
        <input type="button" id="register" value = "Register" onclick = register()> <br>
        
    <!-- </form> -->
    </div>
    <link rel="stylesheet" href="./css/login.css">
    <script src = "./clientjs/login.js"></script>

</body>
</html>
